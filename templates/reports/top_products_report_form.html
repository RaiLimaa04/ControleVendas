{% extends 'base.html' %}

{% block title %}Novo Relatório de Produtos Mais Vendidos{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Novo Relatório de Produtos Mais Vendidos</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.start_date.id_for_label }}" class="form-label">Data Inicial</label>
                            <input type="date" class="form-control" id="{{ form.start_date.id_for_label }}" 
                                   name="{{ form.start_date.html_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.end_date.id_for_label }}" class="form-label">Data Final</label>
                            <input type="date" class="form-control" id="{{ form.end_date.id_for_label }}" 
                                   name="{{ form.end_date.html_name }}" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Gerar Relatório</button>
                            <a href="{% url 'reports:top_products_report_list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
