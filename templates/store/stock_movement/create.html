{% extends 'base.html' %}

{% block title %}Nova Movimentação de Estoque - Sistema de Controle de Vendas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Nova Movimentação de Estoque</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{% url 'stock_movement_list' %}" class="btn btn-sm btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Voltar
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow mb-4">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_movement_type" class="form-label">Tipo de Movimentação</label>
                        <select class="form-select" id="id_movement_type" name="movement_type" required>
                            <option value="">Selecione...</option>
                            <option value="entrada">Entrada</option>
                            <option value="saida">Saída</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_notes" class="form-label">Observações</label>
                        <textarea class="form-control" id="id_notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i> Criar Movimentação
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
